_keys:
  _root_keys:
  - default
  _sorted_keys:
  - experiment
  - postfix
  - time_pre
  - time_post
  - info
  - baseline
  - marker
  - response
  - iod
  - ResponseOnset
  - StimImageOnset


#global:
#  _sorted_keys:
#    - default
  
#=========================================
# default parameter
#=========================================
default:
      experiment: "INTEXT"
      postfix: "test"
      time_pre: -0.5
      time_post: 1.0
       
      baseline:
        method: "mean"
        type_input: "iod_onset"
        baseline: [null,0]
        
      marker:
        channel: "StimImageOnset"
        type_input: "iod_onset"
        type_output: "iod_onset"
        prefix: "iod"
        type_result: "hit"
      
      response:
        matching: false
        channel: "ResponseOnset"
        type_input: "resp_onset"
        type_offset: "resp_offset"
        prefix: "resp"
      
      iod:
        marker:
          channel: "StimImageOnset"
          type_input: "img_onset"
          prefix: "img"
        response: 
          matching: true
          channel: "IOD"
          type_input: "iod_onset"
          type_offset: "iod_onset"
          prefix: "iod"
    
      reject: 
       mag: 5e-9
              
#---
      StimImageOnset:
        events:
          stim_channel: "STI 014"
          output: "onset"
          consecutive: true
          min_duration: 0.0005
          shortest_event: 1
          mask: None
          initial_event: true
        event_id: 84        
        and_mask: 255
        system_delay_ms: 0.0
        early_ids_to_ignore: None
                                                                            
      ResponseOnset:
        events:
          stim_channel: "STI 013"
          output: "onset"
          consecutive: true
          min_duration: 0.0005
          shortest_event: 1
          mask: None
          initial_event: true
        
        window: [0.0,2.0]
        counts: "first"
        event_id: 84
        and_mask: 255
        system_delay_ms: 0.0
        early_ids_to_ignore: None
       
      IOD:
        events:
          stim_channel: "STI 013"
          output: "onset"
          consecutive: true
          min_duration: 0.0005
          shortest_event: 1
          mask: None
          initial_event: true
        window: [0.0,0.2]
        counts: "first"
        system_delay_ms: 0.0
        early_ids_to_ignore: None
        event_id: 128
        and_mask: 128
      
#--------  
NoMoveLeftStimIodBc:
    postfix: "NoMoveLeftStimIod"
    info: "cude left, image onset <=, iod onset, with baseline correction"
    marker:
      channel: "StimImageOnset"
      type_input: "iod_onset"
      type_output: "iod_onset"
      prefix: "iod"
      type_result: "hit"
    response: 
      matching: false
    
    ResponseOnset:
      event_id: 128
      window: [0.0,1.0]
      counts: "first"
    StimImageOnset:
      event_id: 33
